<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>CodeClub Convert Money</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>CodeClub Convert Money</h1>
        </header>

        <main>
            <label>
                Converter <b>de</b>
                <select>
                    <option>
                        R$ Real Brasileiro
                    </option>
                </select>
            <label>  
                Converter <b>para</b>  
                <select id="currency-select">
                    <option>
                        US$ Dólar Americano
                    </option>
                    <option >
                        € Euro
                    </option>
                    <option> £ Libra Esterlina</option>
                    <option> ₿ Bitcoin </option>
                    <option> RMB Renminbi</option>
                    <option> ¥ Iene</option>
                    <option> Mex$ Peso Mexicano</option>
                    <option> COP Peso Colombiano</option>
                    <option> PEN Nuevo Sol Peruano</option>
                    <option> Rand África do Sul</option>
                    <option> Peso Argentino</option>
                    <option> Dólar Australiano</option>
                    <option> Peso Chileno</option>
                    <option> Coroa Dinamarquesa</option>
                    <option> Coroa Norueguesa</option>
                    <option> Dólar Neozelandes</option>
                    <option> Guarani Paraguaio</option>
                    <option> Rublo Russo</option>
                    <option> Franco Suiço</option>
                    <option>Coroa Sueca</option>
                    <option> Peso Uruguaio</option>
                </select>
            </label>
            <label>
                <b>Valor</b> 
                <input id="input-real" placeholder="R$ 10.000,00">
            </label>

            <button id="convert-button" type="button">Converter</button>

            <section>
                <div class="currency-container">
                    <img src="./img/brasil.png" alt="Real Brasileiro">
                    <p class="currency-name">Real</p>
                    <p id="real-value-text" class="currency-value">R$ 10.000,00</p>
                </div>

                <img src="./img/Vector.png" alt="Seta" class="arrow-img">

                <div class="currency-container">
                    <img src="./img/estados-unidos.png" alt="Moeda-Estrangeira" id="currency-img">
                    <p id="currency-name" class="currency-name">Dólar Americano</p>
                    <p id="currency-value-text" class="currency-value">US$ 2.000,00</p>
                </div>
                
            </section>
        </main>
    </div>
    
</body>
<script src="./index.js"></script>
</html>
